# AluVerse Nginx Configuration
# Place this file in /etc/nginx/sites-available/aliverse
# Then create symlink: ln -s /etc/nginx/sites-available/aliverse /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name YOUR_DOMAIN_OR_IP;

    root /var/www/aliverse;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Handle client-side routing (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security: Hide nginx version
    server_tokens off;

    # Rate limiting (optional)
    limit_req_zone $binary_remote_addr zone=aliverse:10m rate=10r/s;
    limit_req zone=aliverse burst=20 nodelay;
}
